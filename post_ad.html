    <!-- Post Ad Section -->

    <section class="post_ad_section">
        <div class="container">
            <h2 class="post_ad_title">Post New Ads</h2>
            <form class="post_ad_form">
                <label>Item Name:</label>
                <input type="text" placeholder="Input item name" required />

                <label>Description:</label>
                <textarea placeholder="Input item description" rows="6" required></textarea>

                <label>Price (in Taka):</label>
                <input type="number" placeholder="Enter amount" required />

                <label>Category:</label>
                <select required>
                    <option value="">
                        <option>Books</option>
                        <option>Electronics</option>
                        <option>Furniture</option>
                        <option>Project Related</option>
                        <option>Other</option>
                    </option>
                </select>

                <label>Upload Image:</label>
                <input type="file" accept="image/*" required/>

                <button type="submit">Post Ad</button>
            </form>
        </div>
    </section>
